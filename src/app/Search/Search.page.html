<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
      
      
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="searchForm">
    <ion-item>
      <ion-label position="floating">Search your cocktail</ion-label>
      <ion-input type="text" formControlName="cocktail"></ion-input>
    </ion-item>
    <ion-button (click)="onSubmit()">Search</ion-button>
  </form>

  <ion-card *ngFor="let cocktail of cocktails" class="card">
    <ion-card-header>
      <ion-card-title>{{ cocktail.strDrink}}</ion-card-title>
      <ion-card-subtitle>{{ cocktail.strInstructions }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  

</ion-content>
